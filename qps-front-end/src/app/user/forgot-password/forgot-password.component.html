        <div class="col-lg-6">

          <!-- Register & Login Images Start -->
          <div class="register-login-images">

                         placeholder="Username">
                  <div id="user-error"></div>
                </div>
                <!-- Single Form End -->
                <!-- Single Form Start -->
                <!-- Single Form End -->
                <!-- Single Form Start -->

                  <button type="submit"

                </div>

              </form>
            </div>
          </div>
          <!-- Register & Login Form End -->

        </div>
      </div>
    </div>
